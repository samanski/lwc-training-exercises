<template>

	<!-- Exercise 5-4 -->
	<!-- <span onshowmodal={handleShowModal}> -->
	
	<!-- Exercise 6-5-->
		<!-- add listeners for 'loading' and 'doneloading' events -->
	<span onshowmodal={handleShowModal} onloading={handleLoading} ondoneloading={handleDoneLoading}>

		<c-modal header={modalHeader}>
			{modalContent}
			<div slot="footer">
				<lightning-button label="Close" variant="brand" onclick={closeModal}></lightning-button>
			</div>
		</c-modal>
	<!-- Exercise 5-4 -->


	<!-- Exercise 6-5 -->
		<!-- define a spinner that displays if a property named 'loading' is true -->
	<template if:true={loading}>
		<lightning-spinner alternative-text="Loading"></lightning-spinner>
	</template>
	
		<lightning-layout horizontal-align="space" multiple-rows>
	
			<lightning-layout-item padding="around-small" size="12" small-device-size="12"
				medium-device-size="3" large-device-size="2">
				<c-aw-navigation onnavitemselected={handleNavItemSelected}></c-aw-navigation>
			</lightning-layout-item>
	
			<template if:true={studentBrowserView}>
				<lightning-layout-item flexibility="auto" padding="around-small" size="12"
					small-device-size="12" medium-device-size="5" large-device-size="7">
					<c-student-browser></c-student-browser>
				</lightning-layout-item>
				<lightning-layout-item flexibility="auto" padding="around-small" size="12"
					small-device-size="12" medium-device-size="4" large-device-size="3" >
					<c-student-detail></c-student-detail>
				</lightning-layout-item>
			</template>
	
			<template if:true={tripReportView}>
				<lightning-layout-item flexibility="auto" padding="around-small" size="10"
					small-device-size="12" medium-device-size="9" large-device-size="10">

					<!-- <lightning-card title="Trip Reports will go here"></lightning-card> -->

					<!-- Exercise 6-1 -->
					<!-- <c-trip-report-form></c-trip-report-form> -->

					<!-- Exercise 6-2 -->
					<!-- <c-trip-report-form-advanced></c-trip-report-form-advanced> -->

					<!-- Exercise 6-4 -->
					<c-trip-reports></c-trip-reports>

				</lightning-layout-item>
			</template>
	
			<template if:true={certifiedStudentsView}>
				<lightning-layout-item padding="around-small" size="10"
					small-device-size="12" medium-device-size="9" large-device-size="10">
					<c-certified-student-list 
						certification-name={certificationName} 
						certification-id={certificationId}>
					</c-certified-student-list>
				</lightning-layout-item>
			</template>
	
			<template if:true={certPopularityView}>
				<lightning-layout-item flexibility="auto" padding="around-small" size="10"
					small-device-size="12" medium-device-size="9" large-device-size="10">

					<!-- Exercise 5-6 -->
					<c-cert-popularity></c-cert-popularity>

				</lightning-layout-item>
			</template>
	
		</lightning-layout>

	</span>
</template>
