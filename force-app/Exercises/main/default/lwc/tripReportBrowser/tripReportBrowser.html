<!-- NEW! Exercise 6-4 -->
<template>
    <lightning-layout horizontal-align="space" multiple-rows="true">
		<lightning-layout-item size="8" >
			<lightning-card title="Trip Reports">

				<!-- <lightning-button slot="actions"  label="New" variant="brand"></lightning-button> -->

				<!-- Exercise 6-4: part II -->
				<lightning-button slot="actions"  label="New" variant="brand" onclick={onBtnNewClick}></lightning-button>

				<div class="slds-scrollable scrollerSize" >

					<!-- <c-responsive-datatable 
						pk-field="Id"
						column-config={cols}
						row-data={tripReports}
						>
					</c-responsive-datatable> -->

					<!-- Exercise 6-4: Part Four -->
						<!-- add handlers for 'rowclick' and 'rowdblclick'-->
					<c-responsive-datatable 
						pk-field="Id"
						column-config={cols}
						row-data={tripReports}
						onrowclick={handleRowClick}
						onrowdblclick={handleRowDblClick}
						>
					</c-responsive-datatable>

				</div>
			</lightning-card>
		</lightning-layout-item>
		<lightning-layout-item size="4" padding="horizontal-medium"> 
			<template if:true={selectedRecordId}>
				<lightning-card title="Report Detail">

					<!-- report detail will go here -->
					<!-- Exercise 6-4: Part 5 -->
						<!-- define button in the 'actions' slot that invokes "onBtnEditClick" controller method -->
					<lightning-button slot="actions" label="Edit" variant="brand" onclick={onBtnEditClick}>
					</lightning-button>

						<!-- add div with medium padding to display selected record info -->
						<!-- display selected record info inside a 'record view form' tag -->
						<div class="slds-p-around_medium">
							<lightning-record-view-form record-id={selectedRecordId} object-api-name="TripReport__c">

								<lightning-output-field field-name="Name">
								</lightning-output-field>

								<lightning-output-field field-name="Instructor__c">
								</lightning-output-field>

								<lightning-output-field field-name="Date__c">
								</lightning-output-field>

								<lightning-output-field field-name="ReviewType__c">
								</lightning-output-field>

								<lightning-output-field field-name="Rating__c">
								</lightning-output-field>

								<lightning-output-field field-name="Review__c">
								</lightning-output-field>

							</lightning-record-view-form>
						</div>

				</lightning-card>
			</template>
		</lightning-layout-item>
	</lightning-layout>
</template>
