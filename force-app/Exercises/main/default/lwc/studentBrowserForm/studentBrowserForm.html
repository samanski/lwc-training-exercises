<template>
    <div class="slds-m-bottom_small">
        <lightning-card
            title="Filter Students"
            icon-name="utility:search">
                <div class="slds-p-horizontal_small">

                <lightning-layout horizontal-align="center">

                    <!-- Instructors drop-down -->
                    <lightning-layout-item padding="around-small" size="4">
                        <lightning-combobox name="instructor" label="Select Instructor" value={selectedInstructorId}
                            variant="label-hidden" options={instructors} placeholder="Select an Instructor"
                            onchange={onInstructorChange}>
                        </lightning-combobox>
                    </lightning-layout-item>

                    <!-- Deliveries drop-down -->
                    <lightning-layout-item padding="around-small" size="4">
                        <lightning-combobox name="deliverySelector" label="Select Delivery" value={selectedDeliveryId}
                            variant="label-hidden" options={deliveries} placeholder="Select a Delivery"
                            onchange={onDeliveryChange}>
                        </lightning-combobox>
                    </lightning-layout-item>

                    <!-- Add New Delivery button (enabled if instructor is selected) -->
                    <lightning-layout-item padding="around-small">
                        <lightning-button variant="brand" disabled={isButtonDisabled}
                            label="Add New Delivery" onclick={onAddNewDelivery}>
                        </lightning-button>
                    </lightning-layout-item>

                </lightning-layout>
            </div>
        </lightning-card>
    </div>

</template>
